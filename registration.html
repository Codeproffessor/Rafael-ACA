<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox</title>
  <link rel="stylesheet" href="css/registration.css">
</head>
<body>
  <div class="wrapper">
    <div class="row">
      <div class="col-9">

      </div>
    </div>
  </div>
    <flex-container>
      <flex-item>
        <div class="container">
          <a href="index.html"><img class="image" src="https://botw-pd.s3.amazonaws.com/styles/logo-thumbnail/s3/102017/untitled-1_100.png?R88BPDyLrVYqpOyX.GnYv.btbqCajNb0&itok=MNDi3Ys4" alt=""></a>
          <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="login.html"><li>Log in</li></a>
            <a href="registration.html"><li>Registration</li></a>
          </ul>
        </div>
    </flex-item>
  </flex-container>
  <div class="container1">
    <form action="index.html" method="post">
      <h1>
        Registration
      </h1>
      <div class="form-content">
        <input id="user-name" name="user-name" placeholder="user name" type="text" />
        <input id="password" name="password" placeholder="password" type="password" />
        <select name="country" id="password" value="country" placeholder="country">
          <option value="country">Armenia</option>
          <option value="country">USA</option>
          <option value="country">Canada</option>
        </select>
        <input id="rad1" type="radio" value="Radio" name="rad"/><label for="rad1">Male</label>
     <input id="rad2" type="radio" name="rad"/><label for="rad2">Female</label>

        <br />
        <div class="button">
          Registration
        </div>
        <br />
        <div class="signup-message">
          <input id="checkbox" type="checkbox" name="checkbox"/><label for="checkbox">Send me Email</label>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
